<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the HTML document -->
    <title>Callbacks</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the content -->
    <div class="container">
        <!-- Main heading -->
        <h1 class="main-heading">Welcome to Callbacks</h1>
        <!-- Button to trigger the callback function -->
        <button class="callback-btn" id="executeCallback">Fetch Data with Delay</button>
        <!-- Container for display the result -->
        <div class="result-container" id="result"></div>
    </div>
    <!-- Script tag to include external JavaScript file --> 
    <script src="script.js"></script>
</body>
</html>
